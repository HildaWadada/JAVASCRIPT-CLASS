<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Validation with Regex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    span {
      color: red;
      font-size: 0.9em;
    }
    button {
      background: purple;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background: darkviolet;
    }
  </style>
</head>
<body>

<h2>Registration Form</h2>
<form id="myForm">
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="John">
  <span id="nameError"></span>

  <label for="email">Email:</label>
  <input type="text" id="email" placeholder="example@email.com">
  <span id="emailError"></span>

  <label for="phone">Phone:</label>
  <input type="text" id="phone" placeholder="‪+256 712 345 678‬">
  <span id="phoneError"></span>

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="StrongP@ss1">
  <span id="passwordError"></span>

  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault();

  // Get values
  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let phone = document.getElementById("phone").value.trim();
  let password = document.getElementById("password").value.trim();

  // Patterns
  let namePattern = /^[A-Z][a-z]+$/;
  let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  let phonePattern = /^\+256\s7\d{2}\s\d{3}\s\d{3}$/;
  let passwordPattern = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;

  // Error spans
  let nameError = document.getElementById("nameError");
  let emailError = document.getElementById("emailError");
  let phoneError = document.getElementById("phoneError");
  let passwordError = document.getElementById("passwordError");

  let valid = true;

  // Name check
  if (!namePattern.test(name)) {
    nameError.textContent = "Name must start with uppercase and contain only letters.";
    valid = false;
  } else {
    nameError.textContent = "";
  }

  // Email check
  if (!emailPattern.test(email)) {
    emailError.textContent = "Invalid email format.";
    valid = false;
  } else {
    emailError.textContent = "";
  }

  // Phone check
  if (!phonePattern.test(phone)) {
    phoneError.textContent = "Phone must be like +256 7XX XXX XXX.";
    valid = false;
  } else {
    phoneError.textContent = "";
  }

  // Password check
  if (!passwordPattern.test(password)) {
    passwordError.textContent = "Password must have 8+ chars, upper, lower, digit, special.";
    valid = false;
  } else {
    passwordError.textContent = "";
  }

  // If all valid
  if (valid) {
    alert("Form submitted successfully!");
    // Here you could send data to server
  }
});
</script>

</body>
</html>
